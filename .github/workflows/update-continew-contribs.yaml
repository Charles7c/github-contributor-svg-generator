name: update-continew-contributors-svg

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  # Schedule the interval of the checks.
  schedule:
    - cron: 30 17 * * *

jobs:
  update-svg:
    name: Update contributors SVG
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 7

      - name: Set node version to 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      - name: Run generation script
        run: pnpm tsx src/main.ts -t ${{ secrets.TOKEN }} -o continew-org -e continew-cloud

      - name: Copy
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: ./.github-contributors/*
          target: ${{ secrets.SERVER_PATH }}
          strip_components: 1

      - name: Update image
        run: |
          git config user.email "charles7c@126.com"
          git config user.name "Charles7c"
          git add .
          git commit -m "workflow: update image" && git push origin main || exit 0

